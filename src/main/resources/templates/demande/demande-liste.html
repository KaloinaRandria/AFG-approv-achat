<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Liste des demandes</title>
    <th:block th:insert="~{fragment/load_css :: load_css}"></th:block>
    <th:block th:insert="~{fragment/font :: font}"></th:block>
    <th:block th:insert="~{fragment/load_script :: load_script}"></th:block>
</head>
<body>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>
<div class="main-content">
    <section>
        <div th:replace="~{fragment/load_pop_up :: pop_up}"></div>
        <!-- En-tête avec icônes en dégradé bleu -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-gradient-blue">
                <i class="fas fa-list-ul icon-gradient-blue"></i> Liste des demandes
            </h1>
            <div>
                <a th:href="@{/demande/add}"  class="btn btn-gradient-green">
                    <i class="fas fa-plus-circle me-1"></i> Nouvelle demande
                </a>
            </div>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="demandeTable" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th><i class="fas fa-hashtag me-2 icon-gradient-light-blue"></i>N° de la demande</th>
                            <th><i class="far fa-clock me-2 icon-gradient-light-blue"></i>Date Demande</th>
                            <th><i class="far fa-user me-2 icon-gradient-light-blue"></i>Consommateur</th>
                            <th><i class="fas fa-tags me-2 icon-gradient-light-blue"></i>Type de demande</th>

                            <th>Statut</th>
                            <th><i class="fas fa-cogs me-2 icon-gradient-light-blue"></i> Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="demande : ${demandesMeres}">
                            <td th:text="${demande.getId()}"></td>
                            <td th:text="${#temporals.format(demande.getDateDemande(), 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${demande.getDemandeur().getPrenom()+' '+ demande.getDemandeur().getDepartement().getAcronyme()}"></td>
                            <td th:text="${demande.natureDemande != null and !#strings.isEmpty(demande.natureDemande) ? demande.natureDemande : '-'}"></td>
                            <td th:text="${demande.getStatutDemande()}"></td>
                            <td>
                                <button type="button"
                                class="btn btn-sm btn-view-demandeDetails"
                                data-bs-toggle="modal"
                                data-bs-target="#demandeDetailsModal">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="modal fade" id="demandeDetailsModal" tabindex="1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content bl-document">
            <!-- EN-TÊTE DOCUMENT -->
            <div class="bl-header">
                <div class="bl-company">
                    <img th:src="@{/img/logo_afg.png}" alt="Logo" height="60">
                    <!--                    <small>Adresse – Téléphone – Email</small>-->
                </div>
                <div class="bl-title">
                    <h3>DEMANDE DE MATERIEL</h3>
<!--                    <span>N° <strong id="modalBlId"></strong></span>-->
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
