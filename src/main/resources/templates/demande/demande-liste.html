<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Liste des demandes</title>
    <th:block th:insert="~{fragment/load_css :: load_css}"></th:block>
    <th:block th:insert="~{fragment/font :: font}"></th:block>
    <th:block th:insert="~{fragment/load_script :: load_script}"></th:block>
</head>
<body>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>
<div class="main-content">
    <section>
        <div th:replace="~{fragment/load_pop_up :: pop_up}"></div>
        <!-- En-tête avec icônes en dégradé bleu -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-gradient-blue">
                <i class="fas fa-list-ul icon-gradient-blue"></i> Liste des demandes
            </h1>
            <div>
                <a th:href="@{/demande/add}"  class="btn btn-gradient-green">
                    <i class="fas fa-plus-circle me-1"></i> Nouvelle demande
                </a>
            </div>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="demandeTable" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th><i class="fas fa-hashtag me-2 icon-gradient-light-blue"></i>N° de la demande</th>
                            <th>Date Demande</th>
                            <th>Consommateur</th>
                            <th>Type de demande</th>
                            <th>Statut</th>
                            <th><i class="fas fa-cogs me-2 icon-gradient-light-blue"></i> Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="demande : ${demandesMeres}">
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
