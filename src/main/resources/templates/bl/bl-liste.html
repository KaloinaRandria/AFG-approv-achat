<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Liste des bons de livraison</title>
    <th:block th:insert="~{fragment/load_css :: load_css}"></th:block>
    <th:block th:insert="~{fragment/font :: font}"></th:block>
    <th:block th:insert="~{fragment/load_script :: load_script}"></th:block>
</head>
<body>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>
<div class="main-content">
    <section>
        <div th:replace="~{fragment/load_pop_up :: pop_up}"></div>
        <!-- En-tête avec icônes en dégradé bleu -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-gradient-blue">
                <i class="fas fa-box me-3 icon-gradient-blue"></i> Liste des bons de livraison
            </h1>
            <div>
                <a th:href="@{/bonlivraison/add}" sec:authorize="hasAnyRole('ADMIN','MOYENS_GENERAUX')" class="btn btn-gradient-green">
                    <i class="fas fa-plus-circle me-1"></i>Nouvel bon de livraison
                </a>
            </div>
        </div>

        <!-- Carte contenant le tableau -->
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="bonLivraisonTable" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th><i class="fas fa-hashtag me-2 icon-gradient-light-blue"></i>N° Bon de Livraison</th>
                            <th><i class="fas fa-building me-2 icon-gradient-light-blue"></i>Fournisseur</th>
                            <th><i class="far fa-clock me-2 icon-gradient-light-blue"></i>Date</th>
                            <th><i class="fas fa-coins me-2 icon-gradient-light-blue"></i>Devise</th>
                            <th><i class="fas fa-cogs me-2 icon-gradient-light-blue"></i>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bl : ${bonLivraisonMeres}">
                            <td th:text="${bl.getId()}"></td>
                            <td th:text="${bl.getFournisseur().getNom() +' '+ bl.getFournisseur().getAcronyme()}"></td>
                            <td th:text="${#temporals.format(bl.getDateReception(), 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${bl.getDevise().getDesignation() +' ('+bl.getDevise().getAcronyme() + ')' }"></td>
                            <td>
                                <a  class="btn btn-sm me-1" title="Voir le bon de livraison">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

</div>
<script th:inline="none">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        const table = $('#bonLivraisonTable').DataTable({
            language: {
                zeroRecords: "Aucun article correspondant trouvé",
                search: "Rechercher:",
                lengthMenu: "Afficher _MENU_",
                info: "Affichage de _START_ à _END_ sur _TOTAL_ articles",
                infoEmpty: "Aucun article à afficher",
                infoFiltered: "(filtrés sur _MAX_ articles au total)",
                paginate: {first: "Première", last: "Dernière", next: "Suivante", previous: "Précédente"}
            },
            pageLength: 10,
            lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]],
            responsive: true,
            dom: '<"row"<"col-md-6"l><"col-md-6">><"row"<"col-12"tr>><"row"<"col-md-5"i><"col-md-7"p>>',
            initComplete: function(){
                const api = this.api();
                $('#bonLivraisonTable thead tr').clone(true).appendTo('#bonLivraisonTable thead');
                $('#bonLivraisonTable thead tr:eq(1) th').each(function (i) {
                    if (i < 4) {
                        $(this).html('<input class="form-control form-control-sm" type="text" placeholder="Filtrer..." />');
                        $('input', this).on('keyup change', function () {
                            if (api.column(i).search() !== this.value) {
                                api.column(i).search(this.value).draw();
                            }
                        });
                    } else {
                        $(this).html('<div style="height:32px;"></div>');
                    }
                });

                // Recherche mobile
                $('<div class="mobile-search-container mb-3">' +
                    '<div class="input-group">' +
                    '<span class="input-group-text"><i class="fas fa-search icon-gradient-blue"></i></span>' +
                    '<input type="text" class="form-control" id="mobileGlobalSearch" placeholder="Rechercher...">' +
                    '</div></div>').insertBefore('#bonLivraisonTable');

                $('#mobileGlobalSearch').on('keyup', function () {
                    api.search(this.value).draw();
                });

                function toggleMobileSearch() {
                    if ($(window).width() <= 768) {
                        $('.mobile-search-container').show();
                        $('#bonLivraisonTable thead tr:eq(1)').hide();
                        $('.dataTables_filter').hide();
                    } else {
                        $('.mobile-search-container').hide();
                        $('#bonLivraisonTable thead tr:eq(1)').show();
                        $('.dataTables_filter').show();
                    }
                }

                toggleMobileSearch();
                $(window).on('resize', toggleMobileSearch);

            }
        });
    })
    /*]]>*/
</script>
</body>
</html>
