<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Liste des bons de livraison</title>
    <th:block th:insert="~{fragment/load_css :: load_css}"></th:block>
    <th:block th:insert="~{fragment/font :: font}"></th:block>
    <th:block th:insert="~{fragment/load_script :: load_script}"></th:block>
    <style>
        /* ===== DOCUMENT BON DE LIVRAISON ===== */
        .bl-document {
            font-family: 'Mark Pro', sans-serif;
            background: #fff;
            padding: 30px;
        }

        /* HEADER */
        .bl-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .bl-title h3 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* INFOS */
        .bl-infos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .bl-infos div {
            font-size: 0.9rem;
        }

        /* TABLE */
        .bl-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .bl-table th,
        .bl-table td {
            border: 1px solid #000;
            padding: 8px;
        }

        .bl-table thead {
            background: #f1f1f1;
            font-weight: 700;
        }

        /* SIGNATURES */
        .bl-signatures {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .signature-box {
            margin-top: 30px;
            width: 220px;
            border-top: 1px solid #000;
        }

        /* FOOTER */
        .bl-footer {
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        /* IMPRESSION */
        @media print {
            body * {
                visibility: hidden;
            }

            .bl-document, .bl-document * {
                visibility: visible;
            }

            .modal {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
            }

            .modal-footer {
                display: none;
            }
        }

    </style>
</head>
<body>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>
<div class="main-content">
    <section>
        <div th:replace="~{fragment/load_pop_up :: pop_up}"></div>
        <!-- En-tête avec icônes en dégradé bleu -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-gradient-blue">
                <i class="fas fa-clipboard-list icon-gradient-blue"></i> Liste des bons de livraison
            </h1>
            <div>
                <a th:href="@{/bonlivraison/add}" sec:authorize="hasAnyRole('ADMIN','MOYENS_GENERAUX')" class="btn btn-gradient-green">
                    <i class="fas fa-plus-circle me-1"></i>Nouvel bon de livraison
                </a>
            </div>
        </div>

        <!-- Carte contenant le tableau -->
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="bonLivraisonTable" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th><i class="fas fa-hashtag me-2 icon-gradient-light-blue"></i>N° Bon de Livraison</th>
                            <th><i class="fas fa-building me-2 icon-gradient-light-blue"></i>Fournisseur</th>
                            <th><i class="far fa-clock me-2 icon-gradient-light-blue"></i>Date</th>
                            <th><i class="fas fa-coins me-2 icon-gradient-light-blue"></i>Devise</th>
                            <th><i class="fas fa-cogs me-2 icon-gradient-light-blue"></i>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bl : ${bonLivraisonMeres}">
                            <td th:text="${bl.getId()}"></td>
                            <td th:text="${bl.getFournisseur().getNom()}"></td>
                            <td th:text="${#temporals.format(bl.getDateReception(), 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${bl.getDevise().getDesignation() +' ('+bl.getDevise().getAcronyme() + ')' }"></td>
                            <td>
                                <button type="button"
                                        class="btn btn-sm btn-view-bl"
                                        data-bs-toggle="modal"
                                        data-bs-target="#bonLivraisonModal"
                                        th:data-id="${bl.id}"
                                        th:data-fournisseur="${bl.fournisseur.nom}"
                                        th:data-date="${#temporals.format(bl.dateReception,'dd/MM/yyyy HH:mm')}"
                                        th:data-devise="${bl.devise.designation + ' (' + bl.devise.acronyme + ')'}"
                                        title="Voir le bon de livraison">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal fade" id="bonLivraisonModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content bl-document">

            <!-- EN-TÊTE DOCUMENT -->
            <div class="bl-header">
                <div class="bl-company">
                    <h4 class="mb-0">AFG Bank Madagascar</h4>
<!--                    <small>Adresse – Téléphone – Email</small>-->
                </div>
                <div class="bl-title">
                    <h3>BON DE LIVRAISON</h3>
                    <span>N° <strong id="modalBlId"></strong></span>
                </div>
            </div>

            <!-- INFOS GÉNÉRALES -->
            <div class="bl-infos">
                <div>
                    <strong>Fournisseur :</strong>
                    <div id="modalBlFournisseur"></div>
                </div>
                <div>
                    <strong>Date :</strong>
                    <div id="modalBlDate"></div>
                </div>
                <div>
                    <strong>Devise :</strong>
                    <div id="modalBlDevise"></div>
                </div>
            </div>

            <!-- TABLE ARTICLES -->
            <div class="bl-body">
                <table class="bl-table">
                    <thead>
                    <tr>
                        <th style="width: 70%">DÉSIGNATION</th>
                        <th style="width: 30%" class="text-end">QUANTITÉ</th>
                    </tr>
                    </thead>
                    <tbody id="modalBlArticles">
                    <tr>
                        <td colspan="2" class="text-center text-muted">
                            Chargement...
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- SIGNATURES -->
            <div class="bl-signatures">
                <div>
                    <strong>Livré par</strong>
                    <div class="signature-box"></div>
                </div>
                <div>
                    <strong>Reçu par</strong>
                    <div class="signature-box"></div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer bl-footer">
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    Fermer
                </button>
                <button class="btn btn-primary" onclick="window.print()">
                    <i class="fas fa-print me-1"></i>Imprimer
                </button>
            </div>

        </div>
    </div>
</div>


<script th:inline="none">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        const table = $('#bonLivraisonTable').DataTable({
            language: {
                zeroRecords: "Aucun article correspondant trouvé",
                search: "Rechercher:",
                lengthMenu: "Afficher _MENU_",
                info: "Affichage de _START_ à _END_ sur _TOTAL_ articles",
                infoEmpty: "Aucun article à afficher",
                infoFiltered: "(filtrés sur _MAX_ articles au total)",
                paginate: {first: "Première", last: "Dernière", next: "Suivante", previous: "Précédente"}
            },
            pageLength: 10,
            lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]],
            responsive: true,
            dom: '<"row"<"col-md-6"l><"col-md-6">><"row"<"col-12"tr>><"row"<"col-md-5"i><"col-md-7"p>>',
            initComplete: function(){
                const api = this.api();
                $('#bonLivraisonTable thead tr').clone(true).appendTo('#bonLivraisonTable thead');
                $('#bonLivraisonTable thead tr:eq(1) th').each(function (i) {
                    if (i < 4) {
                        $(this).html('<input class="form-control form-control-sm" type="text" placeholder="Filtrer..." />');
                        $('input', this).on('keyup change', function () {
                            if (api.column(i).search() !== this.value) {
                                api.column(i).search(this.value).draw();
                            }
                        });
                    } else {
                        $(this).html('<div style="height:32px;"></div>');
                    }
                });

                // Recherche mobile
                $('<div class="mobile-search-container mb-3">' +
                    '<div class="input-group">' +
                    '<span class="input-group-text"><i class="fas fa-search icon-gradient-blue"></i></span>' +
                    '<input type="text" class="form-control" id="mobileGlobalSearch" placeholder="Rechercher...">' +
                    '</div></div>').insertBefore('#bonLivraisonTable');

                $('#mobileGlobalSearch').on('keyup', function () {
                    api.search(this.value).draw();
                });

                function toggleMobileSearch() {
                    if ($(window).width() <= 768) {
                        $('.mobile-search-container').show();
                        $('#bonLivraisonTable thead tr:eq(1)').hide();
                        $('.dataTables_filter').hide();
                    } else {
                        $('.mobile-search-container').hide();
                        $('#bonLivraisonTable thead tr:eq(1)').show();
                        $('.dataTables_filter').show();
                    }
                }

                toggleMobileSearch();
                $(window).on('resize', toggleMobileSearch);

            }
        });


        // Fonction pour ouvrir le modal et charger les données
        $('#bonLivraisonTable').on('click', '.btn-view-bl', function () {
            const blId = $(this).data('id');

            // Réinitialiser le contenu
            $('#modalBlId').text(blId);
            $('#modalBlFournisseur').text('');
            $('#modalBlDate').text('');
            $('#modalBlDevise').text('');
            $('#modalBlArticles').html('<tr><td colspan="2" class="text-center text-muted">Chargement...</td></tr>');

            // Appel AJAX
            $.ajax({
                url: '/api/bonlivraison/' + blId + '/details',
                method: 'GET',
                success: function (data) {
                    // Infos générales
                    $('#modalBlId').text(data.id);
                    $('#modalBlFournisseur').text(data.fournisseur);
                    $('#modalBlDate').text(data.date);
                    $('#modalBlDevise').text(data.devise);

                    // Articles
                    if (data.articles && data.articles.length > 0) {
                        let rows = '';
                        data.articles.forEach(a => {
                            rows += `<tr>
                                    <td>${a.designation}</td>
                                    <td class="text-end">${a.quantite}</td>
                                </tr>`;
                        });
                        $('#modalBlArticles').html(rows);
                    } else {
                        $('#modalBlArticles').html('<tr><td colspan="2" class="text-center text-muted">Aucun article</td></tr>');
                    }
                },
                error: function () {
                    $('#modalBlArticles').html('<tr><td colspan="2" class="text-center text-danger">Erreur de chargement</td></tr>');
                }
            });
        });
    });


    /*]]>*/
</script>
</body>
</html>
