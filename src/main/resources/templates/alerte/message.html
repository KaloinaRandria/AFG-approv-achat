<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="modele/base :: layout(~{::title}, ~{::section})">

<head>
    <title>Alertes de Stock</title>

    <style>
        .notif-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .notif-card {
            padding: 18px;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .rupture {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
        }

        .seuil {
            background: linear-gradient(135deg, #ffca28, #fbc02d);
            color: #4e3b02;
        }

        .notif-title {
            font-size: 18px;
            font-weight: bold;
        }

        .notif-details {
            margin-top: 5px;
            font-size: 14px;
            opacity: 0.9;
        }

        .notif-badge {
            margin-top: 10px;
            display: inline-block;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>

<body>
<section>

    <h1>Notifications</h1>

    <div class="notif-container">

        <div th:each="a : ${alertes}"
             th:class="'notif-card ' + (a.typeAlerte == 'RUPTURE' ? 'rupture' : 'seuil')">

            <div class="notif-title" th:text="${a.codeArticle + ' - ' + a.designation}"></div>

            <div class="notif-details">
                Stock disponible :
                <strong th:text="${a.stockDisponible}"></strong>
            </div>

            <div class="notif-details">
                Seuil minimum :
                <strong th:text="${a.seuilMin}"></strong>
            </div>

            <div class="notif-badge"
                 th:text="${a.typeAlerte == 'RUPTURE' ? 'Stock épuisé' : 'Seuil minimum atteint'}">
            </div>
        </div>

    </div>

</section>
</body>
</html>
