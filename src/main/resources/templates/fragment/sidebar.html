<div th:fragment="sidebar"
     id="sidebar"

     style="width: 250px; background-color: #0A1A44; overflow-y: auto;">

    <!-- LOGO -->
    <a href="@{/admin/maintenance}" class="d-flex align-items-center justify-content-center mb-4 text-decoration-none py-4 border-bottom">

            </h2>
