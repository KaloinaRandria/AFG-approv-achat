<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="modele/base :: layout(~{::title}, ~{::section})">

<head>
    <title>Etat de Stock</title>
</head>

<body>
<section>
    <h1 class="mb-3">Etat de Stock</h1>

    <!-- Bouton pour voir l'Ã©tat de stock -->
    <div class="mb-3">
        <a th:href="@{/admin}" class="btn btn-info">Liste Article</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Code Article</th>
            <th>Entree</th>
            <th>Sortie</th>
            <th>Stock Disponible</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="e : ${etatStocks}">
            <td th:text="${e.getCodeArticle()} + ' - ' + ${e.getDesignation()}"></td>
            <td th:text="${e.getTotalEntree()}"></td>
            <td th:text="${e.getTotalSortie()}"></td>
            <td th:text="${e.getStockDisponible() }"></td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
