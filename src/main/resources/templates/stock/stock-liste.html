<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>État de Stock</title>
    <th:block th:insert="~{fragment/load_css :: load_css}"></th:block>
    <th:block th:insert="~{fragment/font :: font}"></th:block>
    <th:block th:insert="~{fragment/load_script :: load_script}"></th:block>
</head>

<body>
    <div th:replace="fragment/sidebar :: sidebar"></div>
    <div class="main-content">
        <section>

            <!-- En-tête -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold">
                    <i class="fas fa-boxes me-2 text-primary"></i> État de Stock
                </h1>

                <a th:href="@{/admin}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-list me-2"></i> Liste des Articles
                </a>
            </div>

            <!-- Carte contenant le tableau -->
            <div class="card shadow-lg border-0">
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-primary">
                            <tr>
                                <th scope="col">Article</th>
                                <th scope="col">Entrée</th>
                                <th scope="col">Sortie</th>
                                <th scope="col">Stock Disponible</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="e : ${etatStocks}">


                                <!-- Code + Designation -->
                                <td>
                                    <div class="fw-semibold text-dark">
                                        <i class="fas fa-tag text-secondary me-1"></i>
                                        <span th:text="${e.codeArticle}"></span>
                                    </div>
                                    <div class="text-muted small" th:text="${e.designation}"></div>
                                </td>

                                <!-- Entree -->
                                <td>
                            <span class="badge bg-success fs-6 px-3"
                                  th:text="${e.totalEntree}"></span>
                                </td>

                                <!-- Sortie -->
                                <td>
                            <span class="badge bg-danger fs-6 px-3"
                                  th:text="${e.totalSortie}"></span>
                                </td>

                                <!-- Stock Disponible -->
                                <td>
                            <span class="fs-6 px-3"
                                  th:text="${e.stockDisponible}">
                            </span>
                                </td>




                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </section>
    </div>

</body>
</html>
